<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de multiplicação (formulário)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h1>CALCULADORA DE MULTIPLICAÇÃO</h1>
        <form class="content-form" action="./script.php" method="get">
            <label class="content" for="">Digite o 1º número:</label>
            <input type="number" name="num1" id="num1" required>
            <label class="content" for="">Digite o 2º número:</label>
            <input type="number" name="num2" id="num2" required>
            <label class="content" for="">Digite o 3º número:</label>
            <input type="number" name="num3" id="num3" required>
            <label class="content" for="">Digite o 4º número:</label>
            <input type="number" name="num4" id="num4" required>
            <label class="content" for="">Digite o 5º número:</label>
            <input type="number" name="num5" id="num5" required>
            <button type="submit" class="btn">CALCULAR</button>
        </form>
    </div>
</body>
</html>
